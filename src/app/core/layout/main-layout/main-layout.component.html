<div class="flex">
  <div class="flex flex-col flex-1">
    <app-navbar
      class="min-h-[56px] border-[var(--border-color)] border-b"
      (toggleSidebar)="onToggleSidebar()"
    />
    <div class="flex flex-1">
      <div
        class="transition-[width] duration-300 ease-in-out overflow-hidden border-r border-[var(--border-color)]"
        [ngClass]="sidebarCollapsed ? 'w-0' : 'w-[240px]'"
      >
        <app-sidebar class="h-full"></app-sidebar>
      </div>

      <main class="flex-1 p-4">
        <router-outlet />
      </main>
    </div>
  </div>
  <app-right-sidebar
    class="w-[56px] border-[var(--border-color)] border-l hidden xl:block"
  />
</div>
