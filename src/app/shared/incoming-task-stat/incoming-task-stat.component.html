<!-- Обёртка всех карточек -->
<div
  class="relative rounded-[20px] bg-gradient h-full md:min-h-[324px] md:min-w-[256px] p-[8px] w-full flex flex-col justify-between"
>
  @for (item of taskStats; track $index) {
  <div
    class="flex items-center justify-between bg-white rounded-[16px] px-[16px] py-[12px] h-[64px]"
  >
    <div class="flex flex-col">
      <span class="text-[20px] font-semibold leading-tight">{{
        item.count
      }}</span>
      <span class="text-[13px] text-[#555]">
        {{ labelMap[item.type].label }}
      </span>
    </div>
    <div
      [ngClass]="labelMap[item.type].bgColor"
      class="w-[42px] h-[42px] rounded-full flex items-center justify-center shrink-0"
    >
      <span
        [innerHTML]="item.svg"
        class="w-[20px] h-[20px] fill-current text-white"
      ></span>
    </div>
  </div>
  }
</div>
