<div class="flex flex-col justify-center items-center h-full w-full">
  <img
    src="images/illustration.png"
    draggable="false"
    class="w-[524px]"
    alt="illustration.png"
  />

  <div class="relative overflow-hidden w-full h-[120px]">
    <div
      class="flex h-full transition-transform duration-500 ease-in-out"
      [style.transform]="'translateX(-' + currentIndex * 100 + '%)'"
    >
      @for (slide of slides; track $index) {
      <div class="flex-shrink-0 w-full h-full flex items-center justify-center">
        <div class="max-w-lg">
          <h3 class="text-2xl font-semibold text-white text-center">
            {{ slide.title }}
          </h3>
          <p class="mt-2 text-sm text-white/80 text-center">
            {{ slide.text }}
          </p>
        </div>
      </div>
      }
    </div>
    <!-- Навигационные точки -->
  </div>
  <div class="w-full flex justify-center gap-2">
    @for (item of slides; track $index) {
    <span
      (click)="selectSlide($index)"
      class="w-3 h-3 rounded-full cursor-pointer transition-all duration-300 ease-in-out"
      [ngClass]="{
        'bg-white scale-125': currentIndex === $index,
        'bg-white/50 hover:scale-125 hover:bg-white': currentIndex !== $index
      }"
    ></span>
    }
  </div>
</div>
