<div class="flex flex-wrap gap-3 justify-center md:justify-start">
  @for (doc_card of documents; track $index) {
  <app-document-card
    [label]="documentTypeLabels[doc_card.type]"
    [count]="doc_card.count"
    [icon]="docsvgIcons[doc_card.type]"
  />
  }
</div>
<br />

<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3">
  <app-execution-deadline-chart />
  <app-weekly-document-chart />
</div>
