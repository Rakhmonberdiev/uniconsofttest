<div class="min-h-screen flex md:flex-row">
  <div
    class="w-full lg:w-1/2 bg-white flex flex-col items-center justify-center p-6"
  >
    @if (isQrMode) {
    <div class="flex flex-col items-center space-y-6">
      <h2 class="text-[24px] lg:text-[48px] font-bold">
        QR kod yordamida kirish
      </h2>
      <p class="text-gray-500 font-normal text-[16px] text-center">
        Telefoningizdagi QR kodni skanerlang
      </p>
      <img src="images/qr.png" alt="QR Code" class="w-[220px] h-[220px]" />
    </div>

    }@else {
    <form
      [formGroup]="form"
      (ngSubmit)="submit()"
      class="w-full lg:w-[400px] space-y-3"
    >
      <h2 class="text-[24px] lg:text-[48px] font-bold text-center">
        Tizimga kirish
      </h2>

      @if(error){
      <div class="text-md text-red-600 mb-3">{{ error }}</div>
      }
      <div>
        <label class="block text-md font-medium text-gray-700 mb-1"
          >Login</label
        >
        <input
          formControlName="username"
          type="text"
          placeholder="Login kiriting"
          class="w-full px-3 py-2 border border-gray-300 rounded-[10px] transition duration-300 focus:outline-none focus:ring-2 focus:ring-blue-400"
        />
      </div>

      <div>
        <label class="block text-md font-medium text-gray-700 mb-1"
          >Parol</label
        >
        <input
          formControlName="password"
          type="password"
          placeholder="Parol kiriting"
          class="w-full px-3 py-2 border border-gray-300 rounded-[10px] transition duration-300 focus:outline-none focus:ring-2 focus:ring-blue-400"
        />
      </div>

      <button
        type="submit"
        [disabled]="form.invalid"
        class="w-full cursor-pointer bg-[#36BFFA] hover:opacity-80 text-white font-medium py-2 rounded-[10px] transition disabled:hover:opacity-50 disabled:opacity-50 disabled:cursor-not-allowed"
      >
        Kirish
      </button>
    </form>
    }
    <div class="flex items-center w-[310px] my-6">
      <div class="flex-1 border-t border-gray-200"></div>
      <span class="px-4 text-gray-500">Yoki</span>
      <div class="flex-1 border-t border-gray-200"></div>
    </div>
    <button
      (click)="toggleMode()"
      class="px-6 py-2 cursor-pointer w-full md:w-[400px] bg-[#36BFFA] hover:opacity-80 text-white rounded-[10px] transition"
    >
      {{ isQrMode ? "Parol orqali kirish" : "QR orqali kirish" }}
    </button>
    <p class="mt-[180px] text-sm text-gray-500 text-center">
      Call-center:&nbsp;
      <a href="tel:+998712004646" class="text-blue-500 hover:underline">
        +99871-200-46-46
      </a>
    </p>
  </div>
  @if(!isMobile) {
  <div class="hidden lg:block w-1/2">
    <app-login-illustration />
  </div>
  }
</div>
